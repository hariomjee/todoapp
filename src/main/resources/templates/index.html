<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <title>TODO List</title>
</head>
<body>
<h1 class="text-center">Tasks
    <button class="btn btn-primary float-right m-3" data-toggle="modal" data-target="#myModal"  >New Task</button>
</h1>

<!-- on click new task button a model will open.-->
<!-- Trigger the modal with a button -->
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-centered">

    <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-center">
                <h4 class="modal-title ">New Task</h4>
            </div>
            <div class="modal-body">
                <form th:action="@{/create}" method="post">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="createDate">Create date:</label>
<!--                        by default Current date will be in created date-->
                        <input type="date" class="form-control" id="createDate" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" name="createDate">
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Due date:</label>
                        <input type="date" class="form-control" id="dueDate"  name="dueDate">
                    </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Create Task</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
            </form>
        </div>

    </div>
</div>


<table class="table text-center">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Se No.</th>
        <th scope="col">Title</th>
        <th scope="col">Create date</th>
        <th scope="col">Due date</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
         <tr th:each="tempTodo:${todo}">
             <td th:text="${tempTodo.id}"></td>
            <td th:text="${tempTodo.title}"></td>
             <td th:text="${#dates.format(tempTodo.createDate, 'dd/MM/yyyy')}"></td>
             <td th:text="${#dates.format(tempTodo.dueDate, 'dd/MM/yyyy')}"></td>
             <td>
<!--                     <form method="post" action="@{/action/{id}(id=${tempTodo.id}}">-->
<!--&lt;!&ndash;                         hare name attribute will be used into RequestParam&ndash;&gt;-->
<!--                         <button   type="submit" name="action" value="edit">Edit</button>-->
<!--                         <button   type="submit" name="action" value="delete">Delete</button>-->
<!--                     </form>-->
                 <a class="btn btn-success" th:href="@{/edit/{id}(id=${tempTodo.id})}">Edit</a>
                 <a class="btn btn-danger" th:href="@{/delete/{id}(id=${tempTodo.id})}" onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
             </td>

         </tr>

    </tbody>
</table>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
